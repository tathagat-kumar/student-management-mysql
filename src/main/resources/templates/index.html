<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('body').addClass('loaded');
            $('a').on('click', function(e) {
                e.preventDefault();
                var link = $(this).attr('href');
                $('body').removeClass('loaded');
                setTimeout(function() {
                    window.location.href = link;
                }, 500);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Student Management System</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.firstName}">First Name</td>
            <td th:text="${student.lastName}">Last Name</td>
            <td th:text="${student.email}">Email ID</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/editStudent/{id}(id=${student.id})}">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/deleteStudent/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this Student?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success mt-3" href="/addStudent">Add Student</a>
</div>
</body>
</html>
